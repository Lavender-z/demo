<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>火柴盒动画</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <!-- 盒子外部 -->
    <div class="box outside">
      <div class="front">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>

    <!-- 盒子内部 -->
    <div class="box inside">
      <div class="front">
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
        <div class="match"></div>
      </div>

      <div class="back"><span>Hover Me~</span></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</div>
</body>
</html>
